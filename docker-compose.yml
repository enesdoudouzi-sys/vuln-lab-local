version: "3.9"

services:
  webapp:
    build: ./services/webapp
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=test
      - DB_PASS=test123
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test123
    volumes:
      - ./services/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  vuln-service:
    build: ./services/vuln-service
    ports:
      - "9090:9090"
